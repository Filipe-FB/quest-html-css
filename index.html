<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="images/minha-foto.jpeg" alt="Foto do usuário" class="profile-image">
            <h2 class="name">Filipe Rocha <span class="age">34</span></h2>
            <p class="location">Brasília</p>
            <div class="stats">
                <div>
                    <strong>103K</strong>
                    <p>Seguidores</p>
                </div>
                <div>
                    <strong>203K</strong>
                    <p>Likes</p>
                </div>
                <div>
                    <strong>2.7K</strong>
                    <p>Publicações</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
